<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Carritos</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./carritos.html">Carritos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Carritos</h1>
        <hr>
        <section>
            <h2>Listado de carritos:</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Timestamp</th>
                        <th>Q Productos</th>
                    </tr>
                </thead>
                <tbody id="cart-container"></tbody>
            </table>
        </section>
        <hr>
        <section>
            <h2>Crear / Eliminar carritos</h2>
            <div class="div-border">
                <h3>Crear</h3>
                <button class="btn" id="create-cart-btn">Crear carrito</button>
            </div>
            <div class="div-border">
                <h3>Eliminar carrito completo</h3>
                <form id="delete-cart-form">
                    <label for="cartId">ID del carrito</label>
                    <input type="text" name="cartId" id="cartId" required
                        onclick="alert('Cuidado, esto elimina el carrito entero')">
                    <button class="btn" type="submit">Eliminar carrito</button>
                </form>
            </div>
        </section>
        <hr>
        <section>
            <h2>Productos del carrito</h2>
            <form id="get-products-form">
                <label for="cartId">ID del carrito</label>
                <input type="text" name="cartId" id="cartId" required>
                <button class="btn" type="submit">Ver productos</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Imagen</th>
                        <th>Timestamp</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="get-products-container"></tbody>
            </table>
        </section>
        <hr>
        <section>
            <h2>Agregar/eliminar productos al carrito</h2>
            <div class="div-border">
                <h3>Agregar</h3>
                <form id="add-product-form">
                    <label for="cartId">ID del carrito</label>
                    <input type="text" name="cartId" id="cartId" required>
                    <label for="productId">ID del producto</label>
                    <input type="text" name="productId" id="productId" required>
                    <button class="btn" type="submit">Agregar producto</button>
                </form>
            </div>
            <div class="div-border">
                <h3>Eliminar</h3>
                <form id="delete-product-form">
                    <label for="cartId">ID del carrito</label>
                    <input type="text" name="cartId" id="cartId" required>
                    <label for="productId">ID del producto</label>
                    <input type="text" name="productId" id="productId" required>
                    <button class="btn" type="submit">Eliminar producto</button>
                </form>
        </section>
    </main>
    <script src="../js/carritos.js"></script>
</body>

</html>
