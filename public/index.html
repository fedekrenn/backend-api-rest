<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Carga de productos</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Productos</a></li>
                <li><a href="./carritos.html">Carritos</a></li>
            </ul>
        </nav>
    </header>
    <!-- Formulario para probar la carga de productos -->
    <h1>Mis productos</h1>
    <hr>
    <!-- Contenedor de productos -->
    <section>
        <h2>Listado de productos:</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Imagen</th>
                    <th>Timestamp</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody id="products-container"></tbody>
        </table>
    </section>
    <hr>
    <div class="handle-products">
        <section>
            <h2>Cargar producto:</h2>
            <form id="create-product-form">

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="codigo">Código</label>
                <input type="text" name="codigo" id="codigo" required>

                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio" required>

                <label for="stock">Stock</label>
                <input type="number" name="stock" id="stock" required>

                <label for="foto">URL de Imagen</label>
                <input type="url" name="foto" id="foto" required>

                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10" required></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>

        <section>
            <h2>Actualizar producto:</h2>
            <form id="update-product-form">

                <label for="id">ID</label>
                <input type="text" name="id" id="id" required>

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="codigo">Código</label>
                <input type="text" name="codigo" id="codigo" required>

                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio" required>

                <label for="stock">Stock</label>
                <input type="number" name="stock" id="stock" required>

                <label for="foto">URL de Imagen</label>
                <input type="url" name="foto" id="foto" required>

                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10" required></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>

        <section>
            <h2>Eliminar producto:</h2>
            <form id="delete-product-form">

                <label for="id">ID</label>
                <input type="text" name="id" id="id" required>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
