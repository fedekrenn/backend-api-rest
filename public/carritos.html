<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carritos</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Productos</a></li>
                <li><a href="./carritos.html">Carritos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Carritos</h1>
        <hr>
        <section>
            <h2>Crear / Eliminar carritos</h2>
            <div>
                <h3>Crear</h3>
                <button id="create-cart-btn">Crear carrito</button>
            </div>
            <div>
                <h3>Eliminar carrito completo</h3>
                <form id="delete-cart-form">
                    <label for="cartId">ID del carrito</label>
                    <input type="text" name="cartId" id="cartId" required>
                    <button type="submit">Eliminar carrito</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/carritos.js"></script>
</body>
